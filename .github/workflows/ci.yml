on: [push, pull_request]
name: CI
jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.7"]
        go-version: [1.13.x]
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Deploy xchainnet for test
        run: |
          git clone https://github.com/xuperchain/xuperchain.git
          git clone https://github.com/OpenAtomFoundation/xupercore.git
          cd xuperchain && echo "replace github.com/xuperchain/xupercore => ../xupercore" >> go.mod
          make && make testnet && cd testnet/ && sh control_all.sh start
          pwd
          cd ../.. && cp xuperchain/output/bin/xchain-cli client/bin/
          sleep 15
      - name: Complie Go contract
        run: |
          git clone https://github.com/xuperchain/contract-sdk-go.git
          cd contract-sdk-go/example
          go build -o ../../client/goTemplate/counter counter/main.go
          go build -o ../../client/goTemplate/features features/main.go
      - name: Test with pytest
        run: |
          bash run_case.sh basic || tail xuperchain/testnet/node1/logs/xchain.log
          bash run_case.sh highlevel || tail xuperchain/testnet/node1/logs/xchain.log
